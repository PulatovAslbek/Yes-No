<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="container vh-100 pt-5 d-flex flex-column justify-content-center ">
        <h1 class="text-center mb-5">Yugurishga chiqamizmi?</h1>
        <div class="yes-no-wrapper text-center mb-5 h1">
          <span class="yes">YES</span>
          <span class="slash">/</span>
          <span class="no">NO</span>
        </div>
    
        <form class="yes-no__form input-group flex-column text-center" action="https://echo.htmlacademy.ru" method="GET">
    
          <label>
            <span>Havo harorati</span>
            <input class="yes-no__form-input" type="number" name="temperatura" step="any">
          </label>
    
          <label>
            <input class="yes-no__form-checkbox-rain" type="checkbox" name="rain">
            <span class="ml-3">Yomg'ir yog'yaptimi?</span>
          </label>
          <label>
            <input class="yes-no__form-checkbox-gym" type="checkbox" name="gym">
            <span class="ml-3">Trenajor zali ochiqmi?</span>
          </label>
    
        </form>
      </div>

    <script src="./script.js"></script>
</body>
</html>
